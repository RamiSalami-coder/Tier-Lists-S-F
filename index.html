<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tier List App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">

    <!-- HOME SCREEN -->
    <div id="homeScreen">
      <div class="home-header">
        <button id="importLinkBtn">Import Link</button>
        <button id="addTierBtn">+ Tier</button>
      </div>
      <div class="tier-grid" id="tierGrid"></div>
    </div>

    <!-- EDITOR SCREEN -->
    <div id="editorScreen">
      <div class="top-bar">
        <button class="back-btn" id="backBtn">Back</button>
        <input type="text" id="tierTitle" placeholder="Tier List Name" />
        <button class="save-btn" id="saveTierBtn">Save</button>
      </div>

      <div class="controls">
        <input type="file" id="imageUpload" multiple accept="image/*" />
      </div>

      <div class="tier-list" id="tierList"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
